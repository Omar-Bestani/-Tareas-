<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Duración Videos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tarea-3.css'>
</head>

<body>
    <form>

        <h3>Duración clase N°1:
            <input type="number" min="0"  placeholder="horas" id="horas-clase-uno">
            <input type="number" min="0" max="60" placeholder="minutos" id="minutos-clase-uno">
            <input type="number" min="0" max="60" placeholder="segundos" id="segundos-clase-uno">
        </h3>

        <h3>Duración clase N°2:
            <input type="number" min="0"  placeholder="horas" id="horas-clase-dos">
            <input type="number" min="0" max="60" placeholder="minutos" id="minutos-clase-dos">
            <input type="number" min="0" max="60" placeholder="segundos" id="segundos-clase-dos">
        </h3>

        <h3>Duración clase N°3:
            <input type="number" min="0"  placeholder="horas" id="horas-clase-tres">
            <input type="number" min="0" max="60" placeholder="minutos" id="minutos-clase-tres">
            <input type="number" min="0" max="60" placeholder="segundos" id="segundos-clase-tres">
        </h3>

        <h3>Duración clase N°4:
            <input type="number" min="0"  placeholder="horas" id="horas-clase-cuatro">
            <input type="number" min="0" max="60" placeholder="minutos" id="minutos-clase-cuatro">
            <input type="number" min="0" max="60" placeholder="segundos" id="segundos-clase-cuatro">
        </h3>

        <h3>Duración clase N°5:
            <input type="number" min="0"  placeholder="horas" id="horas-clase-cinco">
            <input type="number" min="0" max="60" placeholder="minutos" id="minutos-clase-cinco">
            <input type="number" min="0" max="60" placeholder="segundos" id="segundos-clase-cinco">
        </h3>

        <button id="calcular-tiempo-total">Calcular tiempo total</button>
        <button type="reset">Limpiar</button>

    </form>

    <strong id="tiempo-total"></strong>

    <script src='tarea-3.js'></script>    
</body>

</html>
